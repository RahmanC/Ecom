<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="./static/css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- opening tag for header -->
     <!-- Navigation Bar -->
    <header class="nav-bar">
      <a href="index.html"
        ><img src="/static/images/logo.png" alt="logo" class="logo"
      /></a>
      
    </header>
    <!-- closing tag for header -->

    <!-- opening tag for main container -->
    <main>
      <h1 class="title">Sign In</h1>
      <!-- opening tag for first section container -->
      <section class="first-section">
        <div class="image-container">
          <div class="actual-image-container">
            <img src="./static/images/maverick-stores.png" alt="" />
          </div>
        </div>

        <div class="sign-up-container">
          <div class="sign-up-details-container">
            <h2 class="title">WELCOME TO</h2>
            <h3 class="title">MAVERICK DIGITAL STORE</h3>
            <p class="description">
              Your best online digital store where you get everything quality
              you need...
            </p>
            <p class="description1">
              Now, let's open a secure Digital wallet for you.
            </p>
            
              <div class="input-icons">
                    <form action="">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email"   placeholder="username/email" class="prompt"> <br>
                        <i class="fa fa-lock icon"></i>
                        <input type="password"  placeholder="password" class="prompt">
                        <br>
                        <input type="checkbox" class="check">
                        <label for="checkbox">Remember me</label>
                    
                        <label for="" class="password">forgot password?</label>
                    </form>
                    
                    <button><a href="./index.html">Sign in</a></button>
                </div>
          

            <!-- opening tag for account container -->
            <div class="account-container">
              <!-- opening tag for content container -->
              <div class="content">
                <p class="description">
                  Don't Have An AccountYet? Click <span class="here"><a href="./SignUp.html" class="sign">Here</a> </span>To
                  Sign Up
                </p>
              </div>
              <!-- closing tag for content container -->

              
            </div>
            <!--  -->
          </div>
        </div>
      </section>
      <!-- closing tag for second section container -->
    </main>
    <!-- closing tag for main container -->

    <footer>
      <p class="footer-description">
        Copyright &copy; MDS. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
